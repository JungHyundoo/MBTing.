<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 체크박스를 감싸는 레이블 스타일 */
        .checkbox-label {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 15px;
        }

        /* 체크박스를 숨기고 가상 요소로 디자인 */
        .checkbox-label input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        /* 체크박스 디자인 */
        .checkmark {
            position: relative;
            display: inline-block;
            height: 20px; /* 체크박스 높이 */
            width: 20px; /* 체크박스 너비 */
            background-color: #eee; /* 체크박스 배경색 */
            border: 1px solid #ccc; /* 체크박스 테두리 */
            border-radius: 5px; /* 체크박스 테두리 둥글게 */
            vertical-align: middle;
            margin-right: 10px;
        }

        /* 체크된 상태일 때의 디자인 */
        .checkbox-label input:checked + .checkmark {
            background-color: #2196F3; /* 체크된 상태일 때의 배경색 */
        }

        /* 체크마크 디자인 */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 5px; /* 체크마크 위치 조절 */
            top: 2px; /* 체크마크 위치 조절 */
            width: 5px; /* 체크마크 너비 */
            height: 10px; /* 체크마크 높이 */
            border: solid white; /* 체크마크 색상 */
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }

        /* 체크된 상태일 때의 체크마크 디자인 */
        .checkbox-label input:checked + .checkmark:after {
            display: block;
        }

        /* 체크마크 디자인 */
.checkmark:after {
    content: "";
    position: absolute;
    left: 5px; /* 체크마크 위치 조절 */
    top: 2px; /* 체크마크 위치 조절 */
    width: 5px; /* 체크마크 너비 */
    height: 10px; /* 체크마크 높이 */
    border: solid white; /* 체크마크 색상 */
    border-width: 0 3px 3px 0;
    transform: rotate(45deg);
    display: none; /* 체크 마크 숨기기 */
}

/* 체크된 상태일 때의 체크마크 디자인 */
.checkbox-label input:checked + .checkmark:after {
    display: none; /* 체크된 상태일 때 체크 마크 숨기기 */
}

.checkbox-label input {
    opacity: 0;
    position: absolute;
}
    </style>
</head>
<body>

<!-- 체크박스 레이블 -->
<label class="checkbox-label">
    <input type="checkbox">
    <span class="checkmark"></span>
    옵션 1
</label>

<!-- 다른 체크박스 레이블 -->
<label class="checkbox-label">
    <input type="checkbox">
    <span class="checkmark"></span>
    옵션 2
</label>

</body>
</html>
