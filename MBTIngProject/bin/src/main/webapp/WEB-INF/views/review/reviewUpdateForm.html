<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만남후기 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .outer {
            width: 100%;
            margin: auto;
        }
        form {
            width: 1200px;
            margin: auto;
        }
        .writereview-title {
            width: 300px;
            font-size: large;
            font-weight: bold;
        }
        .writereview-title input {
            width: 250px;
            border: none;
            border-bottom: 2px solid black;
        }
        .writereview-content {
            font-size: large;
            font-weight: bold;
        }
        .writereview-content textarea {
            width: 100%;
            height: 500px;
            resize: none;
        }
        .writereview-photo {
            font-size:x-small;
            text-align: center;
        }
        .writereview-photo img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            background-color: lightgray;
        }
        .reviewphoto-table-thumbnail td {
            border: 2px solid pink;
        }
        .reviewphoto-table-photos td {
            border: 2px dotted pink;            
        }
        .reviewphoto-table-photos-button button {
            width: 30px;
        }
        .writereview-content button {
            width: 90px;
        }
        td {
            width: 250px;
            height: 250px;           
        }
        button {
            height: 30px;
            border: none;
            border-radius: 5px;
            background-color: pink;
        }
        button:hover {
            border: 1px solid pink;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="outer">
        <form>

            <br>

            <div class="writereview-title">
                제목&nbsp;&nbsp;<input type="text" name="reviewtitle" placeholder="변경할 제목을 작성해 주세요.">
            </div>

            <br>

            <div class="writereview-content">
                내용
                <br>

                <textarea name="reviewcontent" placeholder="변경할 내용을 작성해 주세요."></textarea>
            </div>

            <br>

            <div class="writereview-photo" align="left">
                <table>
                    <tr>
                        <td>
                            <table class="reviewphoto-table-thumbnail">
                                <tr>
                                    <td>
                                        <img>

                                        <br><br>

                                        <input type="file">
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td>    
                            <table class="reviewphoto-table-photos">
                                <tr>
                                    <td>
                                        <img>

                                        <br><br>

                                        <input type="file">
                                    </td>                                   
                                </tr>
                            </table>
                        </td>
                        <td>
                            <table class="reviewphoto-table-photos-button">
                                <tr>
                                    <td>
                                        <button>＋</button>
                                        <button>－</button>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>

            <br>

            <div class="writereview-content" align="right">
                <button type="submit">수정하기</button>
            </div>
        </form>

        <br>

    </div>
</body>
</html>
